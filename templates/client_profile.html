<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Client Profile</h1>
        <p><strong>Name:</strong> {{ client.name }}</p>
        <p><strong>Date of Birth:</strong> {{ client.date_of_birth }}</p>
        <p><strong>Gender:</strong> {{ client.gender }}</p>
        <p><strong>Contact Info:</strong> {{ client.contact_info }}</p>
        <h2>Enrolled Programs</h2>
        <ul>
            {% for enrollment in client.enrollments %}
                <li>{{ enrollment.program.name }}</li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('index') }}" class="button">Back</a>
    </div>
</body>
</html>
